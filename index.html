<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Haha Family Defense</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
      color: #333;
      overflow: hidden; /* 애니메이션이 화면 밖으로 나갈 수 있으므로 */
    }
    #start-screen, #game-screen, #end-screen {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      display: none;
      flex-direction: column;
      align-items: center;
      position: relative; /* 자식 요소의 절대 위치 지정을 위해 */
      z-index: 1; /* 다른 요소 위에 오도록 */
    }
    #start-screen { display: flex; }

    h1, h2, h3 { color: #2c3e50; }

    #name-input {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    button:hover { background-color: #45a049; }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .option-btn {
      background-color: #007bff;
      width: calc(50% - 20px);
      box-sizing: border-box;
    }
    .option-btn:hover { background-color: #0056b3; }

    .correct { background-color: #28a745 !important; }
    .wrong { background-color: #dc3545 !important; }

    #question {
      font-size: 32px;
      font-weight: bold;
      margin: 25px 0;
      color: #34495e;
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    #game-area {
      position: relative;
      width: 100%;
      max-width: 500px; /* 게임 요소들이 들어갈 영역 */
      height: 300px; /* 적절한 높이 설정 */
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #house-container {
      position: relative;
      width: 200px; /* 집 크기 */
      height: 200px;
      background-image: url('house_intact.png'); /* 기본 집 이미지 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.5s ease-in-out; /* 이미지 교체 시 부드럽게 */
    }

    #family-photo {
      position: absolute;
      width: 60px; /* 가족 사진 크기 */
      height: 40px;
      background-image: url('family.jpg');
      background-size: cover;
      background-position: center;
      border: 2px solid gold;
      border-radius: 5px;
      top: 60px; /* 집 이미지 내에서의 위치 조정 */
      left: 70px;
      z-index: 2; /* 집 이미지 위에 오도록 */
    }

    #house-explosion {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('explosion.gif'); /* 폭발 GIF */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0; /* 기본적으로 숨김 */
      transition: opacity 0.3s ease-in-out;
      z-index: 10;
    }
    #house-explosion.show { opacity: 1; }

    #pokemon-attack-effect {
        position: absolute;
        width: 150px; /* 포켓몬 공격 이미지 크기 */
        height: 150px;
        background-image: url('umbreon_attack.png'); /* 블래키 공격 이미지 */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0;
        z-index: 5;
        top: 0; /* 초기 위치 조정 */
        left: 0;
        transform: translate(-100%, -100%); /* 화면 밖으로 숨김 */
    }

    /* 공격 애니메이션 */
    @keyframes attack {
        0% { opacity: 0; transform: translate(-100%, 0); } /* 왼쪽 밖에서 시작 */
        20% { opacity: 1; transform: translate(50%, 0); } /* 화면 중앙 근처로 이동 */
        80% { opacity: 1; transform: translate(250%, 0); } /* 집을 지나쳐 오른쪽으로 */
        100% { opacity: 0; transform: translate(400%, 0); } /* 화면 밖으로 사라짐 */
    }
    .attacking #pokemon-attack-effect {
        animation: attack 1s forwards; /* 1초 동안 애니메이션 재생 */
    }
    /* 특정 포켓몬 기술 이펙트 (선택 사항) */
    #skill-effect {
        position: absolute;
        width: 80px;
        height: 80px;
        background-image: url('shadow_ball.png'); /* 그림자볼 이미지 */
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0;
        z-index: 6;
    }
    @keyframes skillShot {
        0% { opacity: 0; transform: translate(-100px, 0px) scale(0.5); }
        20% { opacity: 1; transform: translate(0px, 0px) scale(1); }
        80% { transform: translate(150px, 0px) scale(1); }
        100% { opacity: 0; transform: translate(250px, 0px) scale(0.5); }
    }
    .attacking #skill-effect {
        animation: skillShot 0.8s forwards; /* 공격보다 약간 빠르게 */
        animation-delay: 0.2s; /* 포켓몬이 나타난 후 발사 */
    }


    #house-status-text {
        font-size: 20px;
        margin-top: 10px;
    }
    #enemy-attack {
      font-size: 18px;
      margin-top: 10px;
    }

    #scoreboard-table {
      width: 80%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    #scoreboard-table th, #scoreboard-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #scoreboard-table th {
      background-color: #f2f2f2;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>하하 패밀리를 지켜라!</h1>
    <p>우리 가족을 지키기 위해 영단어 퀴즈를 맞춰보자!</p>
    <input id="name-input" type="text" placeholder="이름을 입력하세요" maxlength="10"/>
    <br><br>
    <button id="start-btn">게임 시작</button>
  </div>

  <div id="game-screen">
    <h2 id="stage-info">Stage</h2>
    
    <div id="game-area">
        <div id="house-explosion"></div> <div id="pokemon-attack-effect"></div> <div id="skill-effect"></div> <div id="house-container">
            <div id="family-photo"></div> </div>
    </div>

    <div id="house-status-text">남은 기회: <span id="lives-count">5</span></div>
    <div id="enemy-attack" style="margin-top: 10px; min-height: 25px;"></div>

    <div id="question" style="font-size: 24px; margin: 20px 0;"></div>
    <div id="options"></div>
  </div>

  <div id="end-screen">
    <h2 id="final-msg"></h2>
    <h3>최근 기록</h3>
    <table id="scoreboard-table" border="1" cellpadding="5"></table>
    <br>
    <button id="restart-btn">다시 시작</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
