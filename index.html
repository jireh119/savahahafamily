<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Haha Family Defense</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #game-screen, #end-screen { display: none; flex-direction: column; align-items: center; }
    .option-btn { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .correct { background-color: #aaf; }
    .wrong { background-color: #f88; }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>Haha Family Defense</h1>
    <input id="name-input" type="text" placeholder="이름을 입력하세요" />
    <br><br>
    <button id="start-btn">게임 시작</button>
  </div>

  <div id="game-screen">
    <h2 id="stage-info">Stage</h2>
    <div id="question" style="font-size: 24px; margin: 20px 0;"></div>
    <div id="options"></div>
    <div id="house-status" style="margin-top: 20px; font-size: 20px;"></div>
  </div>

  <div id="end-screen">
    <h2 id="final-msg"></h2>
    <h3>최근 기록</h3>
    <table id="scoreboard-table" border="1" cellpadding="5"></table>
    <br>
    <button id="restart-btn">다시 시작</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
